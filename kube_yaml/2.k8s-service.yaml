apiVersion: v1
kind: Service
metadata:
  name: polishbot-service
  namespace: polishbot
spec:
  selector:
    app: polishbot
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8000
  type: ClusterIP
