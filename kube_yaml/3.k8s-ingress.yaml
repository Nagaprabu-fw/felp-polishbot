apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polishbot-ingress
  namespace: polishbot
  labels:
    service: polishbot
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:950310456124:certificate/17461193-8078-4cff-b7c2-94a63e95d763 
    alb.ingress.kubernetes.io/healthcheck-path: /health
