    alb.ingress.kubernetes.io/tags: own:primary=nagaprabu.nagaswaran@freshworks.com,own:team=centralsre,svc:name=polishbot
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
    kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
  - host: felp-polishbot.centralsre.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polishbot-service
            # namespace: polishbot
            port:
              number: 80